version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: computer_store_db
    environment:
      POSTGRES_DB: computer_store
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 